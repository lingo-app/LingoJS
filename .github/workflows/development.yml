on:
  push:
    branches:
      - "*"
      - "!master"
name: Development
jobs:
  test:
    name: Validate & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "20.12.2"
          cache: yarn
      - name: Install
        run: yarn
      - name: Validate
        run: yarn validate
      - name: Test
        run: yarn test
