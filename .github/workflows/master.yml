on:
  push:
    branches:
      - "master"
name: Master
jobs:
  test:
    name: Test & Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn
          scope: "@lingo-app"
      - name: Install
        run: yarn
      - name: Validate
        run: yarn validate
      - name: Test
        run: yarn test
      - name: Build
        run: yarn build
      - name: Deploy NPM
        run: |
          yarn npm publish --tolerate-republish
        env:
          NPM_REGISTRY: https://registry.npmjs.org/
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH }}
      - name: Deploy GITHUB
        run: |
          yarn npm publish
        env:
          NPM_REGISTRY: https://npm.pkg.github.com
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
